    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const refreshBtn = document.getElementById('refreshBtn');
            const saveBtn = document.getElementById('saveBtn');
            const messageDiv = document.getElementById('message');
            const tabButtons = document.querySelectorAll('.tab-btn');
            const resourceContents = document.querySelectorAll('.resource-content');
            
            // é€‰é¡¹å¡åˆ‡æ¢
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    
                    // æ›´æ–°æ´»åŠ¨æŒ‰é’®
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // æ›´æ–°æ´»åŠ¨å†…å®¹
                    resourceContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(`${tab}-content`).classList.add('active');
                });
            });
            
            // åŠ è½½èµ„æºå‡½æ•°
            async function loadResources(type, containerId) {
                try {
                    const response = await fetch(`/api/resources/${type}`);
                    if (!response.ok) throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                    
                    const resources = await response.json();

                    container.innerHTML = '';

                        return;

                    resources.forEach(resource => {

                        } else {

                                <div class="resource-name">${resource}</div>
                            `;
                        }
                        
                        container.appendChild(resourceElement);
                    });
                } catch (error) {
                    console.error(`åŠ è½½${type}å¤±è´¥:`, error);
                    document.getElementById(containerId).innerHTML = `<p>åŠ è½½èµ„æºæ—¶å‡ºé”™: ${error.message}</p>`;
                }
            }
            
            // åˆ·æ–°æ‰€æœ‰èµ„æº
            async function refreshAllResources() {
                await loadResources('images', 'imageGrid');
                await loadResources('audio', 'audioGrid');
                await loadResources('files', 'fileGrid');
            }
            
            // ä¿å­˜æ–‡æœ¬å‡½æ•°
            async function saveText() {
                const filename = document.getElementById('filename').value;
                const content = document.getElementById('textContent').value;
                
                if (!filename || !content) {
                    showMessage('æ–‡ä»¶åå’Œå†…å®¹éƒ½ä¸èƒ½ä¸ºç©º', 'error');
                    return;

                try {

                        method: 'POST',

                        },
                        body: JSON.stringify({ filename, content })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        showMessage('æ–‡æœ¬ä¿å­˜æˆåŠŸï¼', 'success');
                        document.getElementById('filename').value = '';
                        document.getElementById('textContent').value = '';
                        // åˆ·æ–°æ–‡ä»¶åˆ—è¡¨

                    } else {

                } catch (error) {

                    showMessage('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', 'error');
                }
            }
            
            // æ˜¾ç¤ºæ¶ˆæ¯å‡½æ•°

        });
